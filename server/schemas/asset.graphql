
type AssetFile {
  assetId: ID!
  name: String!
  size: FileSize!
  contentType: String!
  uploadedAt: DateTime!
  uploadedBy: ID!
  children: [AssetFile!]
}

type Asset implements Node{
  id: ID!
  projectId: ID!
  createdAt: DateTime!
  createdBy: ID!
  fileName: String!
  size: FileSize!
  assetType: String!
  url: String!
}

input CreateAssetInput {
  projectId: ID!
  file: Upload!
}

input RemoveAssetInput {
  assetId: ID!
}

type CreateAssetPayload {
  asset: Asset!
}

type RemoveAssetPayload {
  assetId: ID!
}

extend type Mutation {
  createAsset(input: CreateAssetInput!): CreateAssetPayload
  removeAsset(input: RemoveAssetInput!): RemoveAssetPayload
}
