scalar Upload
scalar FileSize

type Asset implements Node {
    id: ID!
    createdAt: DateTime!
    teamId: ID!
    name: String!
    size: FileSize!
    url: String!
    contentType: String!
    #workspace: Workspace @goField(forceResolver: true)
}

enum AssetSortType {
    DATE
    SIZE
    NAME
}

# InputType

input CreateAssetInput {
    teamId: ID!
    file: Upload!
}

input RemoveAssetInput {
    assetId: ID!
}

# Payload

type CreateAssetPayload {
    asset: Asset!
}

type RemoveAssetPayload {
    assetId: ID!
}

# Connection

type AssetConnection {
    edges: [AssetEdge!]!
    nodes: [Asset]!
    pageInfo: PageInfo!
    totalCount: Int!
}

type AssetEdge {
    cursor: Cursor!
    node: Asset
}

# Queries & Mutations

extend type Query {
    assets(
        teamId: ID!
        keyword: String
        sort: AssetSortType
        pagination: Pagination
    ): AssetConnection!
}

extend type Mutation {
    createAsset(input: CreateAssetInput!): CreateAssetPayload
    removeAsset(input: RemoveAssetInput!): RemoveAssetPayload
}
